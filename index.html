<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen</title>
</head>
<body>

<input type="text" id="countryInput" placeholder="Введіть країни через кому">
<button onclick="addCountries()">Додати країни</button>
<ul id="countryList"></ul>

<script>
function addCountries() {
  const inputElement = document.getElementById('countryInput');
  const countriesInput = inputElement.value;

  const countriesArray = countriesInput.split(',').map(country => country.trim());

  const listElement = document.getElementById('countryList');

  listElement.innerHTML = '';

  countriesArray.forEach(function(country) {
    const listItem = document.createElement('li');
    listItem.textContent = country;
    listElement.appendChild(listItem);
  });

  inputElement.value = '';
}
</script>

</body>
</html>
